<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css') }}">
		<title>{% block title %}首页{% endblock %} - DoubleCiti</title>
	</head>
	<body>
		<div id="body">
			<div id="header">
				<h1>Double Citi</h1>
				<span>
					{% if 'user' in session %}
						<a href="{{ url_for('siteapp.logout') }}">登出</a>
					{% else %}
						<a href="{{ url_for('siteapp.login') }}">登陆</a>
					{% endif %}
				</span>
			</div>
			<div id="content">{% block content %}{% endblock %}</div>
			<div id="sidebar">{% block sidebar %}{% endblock %}</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
